window:
  dimensions:
    columns: 200
    lines: 40

  decorations: none

  opacity: 0.98

  startup_mode: Maximized
  dynamic_title: true

draw_bold_text_wuth_bright_colors: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'


font:
    normal:
      family: JetBrains Mono Nerd Font
      style: Regular

    bold:
      family: JetBrains Mono Nerd Font
      style: Bold

    italic:
      family: JetBrains Mono Nerd Font
      style: Italic

    bold_italic:
      family: JetBrains Mono Nerd Font
      style: Bold Italic

    size: 11

bell:
  animation: EaseOutExpo
  duration: 75

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

selection:
  semantic_escape_chars: ",|`|:\"' ()[]{}<>"
  save_to_clipboard: true
